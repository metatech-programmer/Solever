<!doctype html>
<html lang="en">

    <head>
        <title>Inicia Sesion</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="shortcut icon" href="/img/log.png" type="image/x-icon">

        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


    </head>

    <body>
        <section class="w-100 mt-5">
            <div class="container-fluid h-custom">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-9 col-lg-6 col-xl-5">
                        <img src="./img/ayuda.png"
                             class="img-fluid" alt="Sample image">
                    </div>
                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">


                        <form th:action="@{/login}" method="post">
                            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                                <p class="lead fw-normal mb-0 me-3">Inicia sesion con </p>
                                <button type="button" class="btn btn-primary btn-floating mx-1">
                                    <i class="bi bi-facebook"></i>
                                </button>

                                <button type="button" class="btn btn-primary btn-floating mx-1">
                                    <i class="bi bi-twitter"></i>
                                </button>

                                <button type="button" class="btn btn-primary btn-floating mx-1">
                                    <i class="bi bi-linkedin"></i>
                                </button>
                            </div>

                            <div class="divider d-flex align-items-center my-4">
                                <p class="text-center fw-bold mx-3 mb-0">O inicia con tu correo electronico</p>
                            </div>
                            
                            <div class="w-100 m-3">
                                
                            <div th:if="${param.error}" class="text-center text-danger fw-bold bg-dark w-50 m-auto border rounded-5">
                                Invalid username and password.</div>
                            <div th:if="${param.logout}" class="text-center text-info fw-bold bg-dark w-50 m-auto border rounded-5">
                                You have been logged out.</div>
                            </div>
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="email" id="username" class="form-control form-control-lg"
                                       placeholder="Ingresa tú correo electronico" name="username" />
                                <label class="form-label" for="username">Correo electronico</label>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-3">
                                <input type="password" id="password" class="form-control form-control-lg" name="password"
                                       placeholder="Ingresa tú contraseña" />
                                <label class="form-label" for="password">Contraseña</label>
                            </div>

                            <div class="d-flex justify-content-between align-items-center">
                                <!-- Checkbox -->
                                <a href="#!" class="text-body">¿Olvidaste tu contraseña?</a>
                            </div>

                            <div class="text-center text-lg-start mt-4 pt-2">
                                <button type="submit" class="btn btn-primary btn-lg"
                                        style="padding-left: 2.5rem; padding-right: 2.5rem;">Inicia Sesion</button>
                                <p class="small fw-bold mt-2 pt-1 mb-0">¿No tienes una cuenta? <a th:href="@{/registrar}"
                                                                                                  class="link-danger">Registrarse</a></p>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 mt-5 px-4 px-xl-5 bg-primary">
                <!-- Copyright -->
                <div class="text-white mb-3 mb-md-0">
                    Copyright © 2023. All rights reserved.
                </div>
                <!-- Copyright -->

                <!-- Right -->
                <div>
                    <a href="#!" class="text-white me-4">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="#!" class="text-white me-4">
                        <i class="bi bi-twitter"></i>
                    </a>
                    <a href="#!" class="text-white me-4">
                        <i class="bi bi-google"></i>
                    </a>
                    <a href="#!" class="text-white">
                        <i class="bi bi-linkedin"></i>
                    </a>
                </div>
                <!-- Right -->
            </div>
        </section>

        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
                integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
                integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    </body>

</html>
